<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handcricket Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Moulpali&display=swap" rel="stylesheet">
</head>

<body>
    <div class="selection">
        <h1>Handcricket</h1>
        <div class="choose">
            <div class="odd">
                <h2>Odd</h2>
            </div>
            <div class="even">
                <h2>Even</h2>
            </div>
        </div>
    </div>
    <div class="option">
        <div class="score">
            <div class="man-score">
                <!-- <span class="liveruns">
                </span> -->
            </div>
            <div class="bot-score">
            </div>
        </div>
        <div class="hands">
            <span class="toss">
                <!-- <h1>TOSS</h1>
                <button class="replay">Replay</button> -->
            </span>
            <span class="Ev">
                <h1>Even</h1>
            </span>
            <div class="man">
                <img src="images/0.png" alt="">
            </div>
            <div class="bot">
                <img src="images/0.png" alt="">
            </div>
            <span class="Od">
                <h1>Odd</h1>
            </span>
        </div>
        <div class="buttons">
            <div class="container">
                <button class="btn" data-num="0">0</button>
                <button class="btn" data-num="1">1</button>
                <button class="btn" data-num="2">2</button>
                <button class="btn" data-num="3">3</button>
                <button class="btn" data-num="4">4</button>
                <button class="btn" data-num="5">5</button>
                <button class="btn" data-num="6">6</button>
            </div>
        </div>


    </div>
    <script src="script.js">
    </script>
</body>

</html>
